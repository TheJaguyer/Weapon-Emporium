<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="emporium.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>Hof's Weapon Emporium</title>
  </head>
  <body id="wrapper">
    <img src="./images/Destiny_Logo_Stacked_White.png" alt="" id="destiny-logo" />
    <div id="title-box">
      <div id="title-small">Welcome Guardian</div>
      <div id="title-big">Hof's Weapon Emporium</div>
    </div>
    <div id="search-wrapper">
      <input type="text" name="Search" id="search-input" placeholder="Search for a Weapon" />
      <button type="submit" id="search-button">Search</button>
    </div>
    <div id="results-row"></div>
    <div id="selection-container" class="result-container"></div>
  </body>
</html>
